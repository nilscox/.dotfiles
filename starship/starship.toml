add_newline = true

[username]
format = "[$user]($style)@"
show_always = true
style_root = "bold red"
style_user = "bold blue"

[hostname]
disabled = false
format = "[$hostname]($style):"
ssh_only = false
style = "bold dimmed blue"
trim_at = "-"

[directory]
style = "purple"
read_only = " (ro)"
read_only_style = "dimmed red"
truncate_to_repo = false
truncation_length = 8
truncation_symbol = "…/"

[sudo]
disabled = false

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white dimmed"

[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 100

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[status]
disabled = true

[docker_context]
symbol = " "

[gcloud]
disabled = true

[git_branch]
style = "yellow"

[golang]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "
