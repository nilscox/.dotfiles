[user]
  name = $GIT_NAME
  email = $GIT_EMAIL

[color]
  ui = true

[core]
  editor = code --wait

[alias]
  s = status
  c = clone
  co = checkout
  ci = commit -m
  recommit = commit --amend --no-edit
  rephrase = commit --amend -m
  d = diff
  dc = diff --cached
  l = log --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit --date=relative --graph --decorate
  la = log --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit --date=relative --all --graph --decorate
  ph = push
  phf = push --force-with-lease
  pl = pull
  cp = cherry-pick

[pager]
  status = false

[help]
  autocorrect = 20

[push]
  default = current

[pull]
  rebase = true

[merge]
  ff = only
